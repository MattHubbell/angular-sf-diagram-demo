<style>
    .diagram-organizationalchart .image-pattern-style {
        background-color: white;
        background-size: contain;
        background-repeat: no-repeat;
        height: 75px;
        width: calc((100% - 18px) / 3);
        cursor: pointer;
        border: 1px solid #D5D5D5;
        background-position: center;
        float: left;
    }
    
    .diagram-organizationalchart .row {
        margin-left: 0px;
        margin-right: 0px;
    }
    
    .diagram-organizationalchart .row-header {
        font-size: 15px;
        font-weight: 500;
    }
    
    .diagram-organizationalchart .sb-child-row {
        padding-top: 8px;
    }
    
    .diagram-organizationalchart .row-header1 {
        font-size: 12px;
        padding-left: 2px;
        font-weight: 400;
    }
    
    .diagram-organizationalchart .e-selected-style {
        border-color: #006CE6;
        border-width: 2px;
    }
    
    .diagram-organizationalchart .e-checkbox-wrapper .e-label {
        font-size: 12px;
    }
    
    .diagram-organizationalchart .col-xs-6 {
        padding-left: 0px;
        padding-right: 0px;
    }
</style>

<div class="control-section diagram-organizationalchart">

            <ejs-diagram #diagram id="diagram" width="100%" height="700px" [getConnectorDefaults]='connDefaults'  [layout]='layout' [dataSourceSettings]='data' [tool]='tool' [snapSettings]='snapSettings' (created)="create($event)" >
